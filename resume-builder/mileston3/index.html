<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC RESUME BULIDER</title>
    <link rel="stylesheet" href="style.css">
</body>
<h1>DYNAMIC RESUME BULIDER</h1>
<form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter Your phone number" required>
    </fieldset>
    <fieldset>
        <legend>
            Qualification
        </legend>
        <label for="edu">Education</label>
        <textarea id="edu" placeholder="Enter your Qualification" rows="4" required></textarea>
    </fieldset>
    <fieldset>
        <legend>
            Experience
        </legend>
        <label for="exp">Experience</label>
        <textarea id="exp" placeholder="Enter Your Experience" rows="4" required></textarea>
    </fieldset>
    <fieldset>
        <legend>
            Skills
        </legend>
        <label for="Skills">Skills</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
    </fieldset>
    <button type="submit"><b><i>Generate Resume</i></b></button>
    <br>
    <!-- dynamicResume -->
    <div id="resumeDisplay">
        <!-- resume will be generated below -->

    </div>
    <script src="script.js"></script>
</form>
</html>
